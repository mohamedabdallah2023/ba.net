<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
	<meta charset="windows-1256" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title> تم تسجيل خروجك بنجاح</title>
	
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' /> 

	<link rel="stylesheet" href="assets/css/assets.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font.css" />
	<link rel="stylesheet" href="assets/css/fontello.css" />
    <link rel="stylesheet" href="assets\css\bootstrap.css">

</head>

<script language="JavaScript">

    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }

</script>



<body style="background-color: white;">
    <div class="main">
		<div class="container">
			<img src="img\ابيض.png" class="img img-fluid mx-auto d-block mt-5" alt="ابيض">

		</div>
		<div class="contain2 text-center d-flex  justify-content-around"></div>

		<div class="mycard flex-column mt-5">
			<table class="mb-1">
				<tr class="">
					<th>تم تسجيل خروجك..</th>
				</tr>
			</table>
			<table class="mb-1">
				<tr>
					<td> عنوان الايبي: $(ip)</td>
				</tr>
			</table>
			<table class="mb-1">
				<tr class="">
					<td>الماك ادرس: $(mac)</td>
				</tr>
			</table>
			<table class="mb-1">
				<tr class=" ">
					<td>وقت الجلسة: $(uptime)</td>
				</tr>
			</table>
			
		</div>
        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <div class="d-flex  justify-content-around text-center">
                <button type="submit" class="last btn btn-success ">
                     تسجيل الدخول مرة أخرى  
                </button>
            </div>
            <div class="d-flex  justify-content-around text-center mt-3">
                <a href="login.html" class="last btn btn-success ">العوده لصفحة الدخول</a>
            </div>
        </form>
		<div class="contact col-xs-8 col-sm-8 col-md-6">
			<div class=" text-center1 d-flex  justify-content-around mt-4 ">
				<div class="icon d-flex flex-column text-center  ">
					<a href="login.html" class="btn btn-success d-flex  ">
                        <img src="img\house-door-fill.svg" alt="Icon" width="12" height="12" style="filter: invert(100%);">
					</a>
					<p class="btn-label">الرئيسية</p>
				</div>
				<div class="icon d-flex text-center flex-column  ">
					<a href="noqat.html" class="btn btn-success d-flex ">
                        <img src="img\geo-alt-fill.svg" alt="Icon" width="10" height="10" style="filter: invert(100%);">
                    </a>
					<p class="btn-label">نقاط البيع</p>
				</div>
				<div class="icon d-flex flex-column  ">
					<a href="prices.html" class="btn btn-success d-flex ">
                        <img src="img\cash.svg" alt="Icon" width="16" height="16" style="filter: invert(100%);">
                    </a>
					<p class="btn-label">الأسعار</p>
				</div>
				<div class="icon d-flex flex-column ">
					<a href="conta.html" class="btn btn-success d-flex ">
                        <img src="img\telephone-fill.svg" alt="Icon" width="10" height="10" style="filter: invert(100%);">
                    </a>
					<p class="btn-label">أتصل بنا</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
